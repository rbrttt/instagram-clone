<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-picture">
                <img src="images/default-profile-pic.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 class="username">Username</h1>
                <p class="bio">Bio: A short description about the user.</p>
                <button class="edit-profile-btn" id="editProfileBtn">Edit Profile</button>
            </div>
        </header>
        <div class="profile-stats">
            <div class="stat">
                <span class="number">0</span>
                <span class="label">Posts</span>
            </div>
            <div class="stat">
                <span class="number">0</span>
                <span class="label">Followers</span>
            </div>
            <div class="stat">
                <span class="number">0</span>
                <span class="label">Following</span>
            </div>
        </div>
        <div class="profile-posts">
            <p class="no-posts">No posts yet</p>
        </div>
    </div>

    <!-- Modal for Editing Profile -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm" action="edit-profile.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="Username" required>
                
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio">Bio: A short description about the user.</textarea>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
